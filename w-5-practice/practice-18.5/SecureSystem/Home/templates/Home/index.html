{% extends "Home/Base.html" %}
{% load static %}
{% block title %}practice-18.5{% endblock title %}
{% block hero_Section %}{% endblock hero_Section %}

{% block Main_Section %}
<header>
    <!-- Intro settings -->
    <style>
      /* Default height for small devices */
      #intro-example {
        height: 400px;
      }
  
      /* Height for devices larger than 992px */
      @media (min-width: 992px) {
        #intro-example {
          height: 600px;
        }
      }
    </style>
  
    <!-- Background image -->
    <div id="intro-example" class="p-5 text-center bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">

            <h5 class="mb-4">
            </h5>
            <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2" href=""
              role="button" rel="nofollow" target="_blank">Log in</a>
            <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2" href=""
              target="_blank" role="button">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
{% endblock Main_Section %}

{% block js %}{% endblock js %}
