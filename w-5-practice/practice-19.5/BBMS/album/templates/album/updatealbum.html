{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Album{% endblock title %}

{% block Main_Section %}
<section>
    <div class="container mx-auto p-3">
        <div class="w-50 p-4 mx-auto form_style">
            <h6 class="text-center">Edit Album</h6>
            <form method="post" novalidate>
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-warning mt-3" type="submit">Update</button>
                <a href="{% url 'deletealbum' id %}" class="btn btn-danger mt-3">Delete Album</a>
            </form>
            
        </div>
    </div>
</section>
{% endblock Main_Section %}
