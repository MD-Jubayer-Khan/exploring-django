{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Album{% endblock title %}


{% block Main_Section %}
<section>
    <div class="container mx-auto p-3">
        <div class="w-50 p-4 mx-auto form_style">
            <h2>Add musician</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-warning mt-3" type="submit">Add Musician</button>
            </form>
        </div>
    </div>
</section>
{% endblock Main_Section %}
